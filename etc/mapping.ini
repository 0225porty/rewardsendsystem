dtype=str
format=none

[promocode:rewardname]
dtable=Delivery_promocode
src=name
dest=rewardname
dtype=str
format=none

[promocode:MaxLimit]
dtable=Delivery_promocode
src=MaxLimit
dest=MaxLimit
dtype=str
format=none

[promocode:rewardname_description]

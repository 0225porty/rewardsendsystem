[DEFAULT]
dtable=Delivery_promocode
src=campaign_id
dest=campaign_id
format=none

[promocode:PROMOCODE]
dtable=Delivery_promocode
src=PROMOCODE
dest=PROMOCODE
format="%%Y-%%m-%%d %%H:%%M:%%S"

[promocode:usebydate]
dtable=Delivery_promocode
src=campaign_id
dest=campaign_id
format="%%Y-%%m-%%d 23:59:59"

[promocode:campaign_flg]
dtable=Delivery_promocode
src=campaign_id
dest=campaign_flg
format=none
